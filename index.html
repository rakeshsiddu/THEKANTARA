<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-height background image */
        .hero-background {
            background-image: url(kant.jpg); /* Add your image URL here */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        
        /* Navbar styles */
        .navbar {
            background-color: #343a40; /* Dark Gray */
        }

        .navbar-brand img {
            height: 40px; /* Adjust logo size */
        }

        .navbar-nav .nav-link {
            color: white;
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover {
            color: #f8f9fa; /* Lighter color on hover */
        }

        /* Center welcome message */
        .welcome-message {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
            color: #F5F5DC;
        }

        /* Welcome comment style */
        .welcome-comment {
            font-size: 1.25rem;
            margin-bottom: 30px;
            animation: fadeIn 3s ease-in-out;
            font-weight: bold;

    
        }

        /* Button style */
        .order-now-btn {
            background-color: #343a40;
            color: rgb(207, 236, 41);
            padding: 10px 20px;
            border-radius: 30px;
            text-transform: uppercase;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
        }

        .order-now-btn:hover {
            background-color: #495057; /* Slightly lighter */
            transform: scale(1.05); /* Zoom effect */
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="logo.jpg" alt="Logo" class="rounded-circle">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Help Desk</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero-background">
    <div>
        <h1 class="welcome-message">Welcome to Our Restaurant!!</h1>
        <p class="welcome-comment">
            <span style="color: #F5F5DC;">Enjoy delicious food</span> 
            <span style="color: black;"> a cozy environment.Order now to experience.</span>
            <span style="color: #F5F5DC;"> the best dining in town.</span>
        </p>
        
        <a href="menu.html" class="btn order-now-btn">Order Now</a>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
